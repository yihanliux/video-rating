<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo">
                <img src="{{ url_for('static', filename='images/example3.png') }}" alt="Logo">
                <span class="logo-text">NAME</span>
            </a>
            <ul class="nav-links">
                <li><a href="{{ url_for('overviews') }}">OVERVIEWS & DEMOS</a></li>
                <li><a href="{{ url_for('upload') }}">UPLOAD</a></li>
                <li><a href="{{ url_for('analysis') }}" class="active">ANALYSIS</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <video id="videoPlayer" controls width="500">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="analysis-container">
        <!-- 加载中状态 -->
        <div id="loading-container">
            <p id="loading-text">Your video is being analyzed, please wait.</p>
            <div class="loader"></div>
        </div>
    
        <!-- 加载完成后的结果区域 -->
        <div id="result-container" style="display: none;">
            <div class="result-left">
                <h2>Visualization of Analysis</h2>
                <img src="" alt="Result Image" id="result-image">
            </div>
            
            <div class="result-right">
                <h2>Suggestion</h2>
                <p id="result-text">Here is the analysis result of your video. It is very detailed and informative.</p>
                <div class="image-gallery">
                    <img src="" alt="Suggestion Image 1" id="suggestion-image-1">
                    <img src="" alt="Suggestion Image 2" id="suggestion-image-2">
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='analysis.js') }}"></script>
</body>
</html>
